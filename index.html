        <script>
            function getIpAddress() {
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "//freegeoip.net/json/" + window.location.host + "?callback=?", true);
                xhr.onreadystatechange = function(e) {
                    if(xhr.readyState === XMLHttpRequest.DONE) {
                        sendRequest(xhr.responseText);
                    }
                }
                xhr.send();
            }

            function sendRequest(message) {
                var language = navigator && navigator.languages[0];
                var resolution = screen.width + "x" + screen.height;
                var browser = navigator.userAgent;
                var msg = JSON.stringify({
                    language,
                    resolution,
                    browser,
                    message
                });
                
                var data = {chat_id: c, text: msg}
                var xhr = new XMLHttpRequest();
                xhr.open("POST", 'https://api.telegram.org/bot' + a + ':' +  b + '/sendMessage', true);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.send(JSON.stringify(data));
            }

            function yes() {

            }

            function no() {
                sendRequest('no');
